version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  framer:
    lang: python3-flask-debian
    handler: ./framer
    image: dimgiagos/framer:latest
    build_args:
      ADDITIONAL_PACKAGE: libgtk2.0-dev
    constraints:
    - "kubernetes.io/hostname=gworker-01"
    environment:
      exec_timeout: 1m
      read_timeout: 1m
      write_timeout: 1m
  facedetector:
    lang: python3-flask-debian
    handler: ./facedetector
    image: dimgiagos/facedetector:latest
    build_args:
      ADDITIONAL_PACKAGE: libgtk2.0-dev
    constraints:
    - "kubernetes.io/hostname=gworker-02"
    environment:
      exec_timeout: 1m
      read_timeout: 1m
      write_timeout: 1m
    
  faceanalyzer:
    lang: python3-flask-debian
    handler: ./faceanalyzer
    image: dimgiagos/faceanalyzer:latest
    build_args:
      ADDITIONAL_PACKAGE: libgl1-mesa-glx
      ADDITIONAL_PACKAGE: libgtk2.0-dev
    constraints:
    - "kubernetes.io/hostname=gworker-02"
    environment:
      exec_timeout: 1m
      read_timeout: 1m
      write_timeout: 1m

  mobilenet:
    lang: python3-flask-debian
    handler: ./mobilenet
    image: dimgiagos/mobilenet:latest
    build_args:
      ADDITIONAL_PACKAGE: libgl1-mesa-glx
    constraints:
    - "kubernetes.io/hostname=gworker-01"
    environment:
      exec_timeout: 1m
      read_timeout: 1m
      write_timeout: 1m
        
  version1:
    lang: faas-flow
    handler: ./version1
    image: dimgiagos/version1:latest
    constraints:
    - "kubernetes.io/hostname=gworker-01"
    labels:
      faas-flow: 1
    annotations:
      faas-flow-desc: "version1 instance"
    environment_file:
      - conf.yml
    secrets:
      - s3-secret-key
      - s3-access-key
  outputer:
    lang: python3
    handler: ./outputer
    image: dimgiagos/outputer:latest
    constraints:
    - "kubernetes.io/hostname=gworker-01"

  version1b:
    lang: faas-flow-version1
    handler: ./version1b
    image: dimgiagos/version1b:latest
    constraints:
    - "kubernetes.io/hostname=gworker-01"
    labels:
      faas-flow: 1
    annotations:
      faas-flow-desc: "version1b instance"
    environment_file:
      - conf.yml
    secrets:
      - s3-secret-key
      - s3-access-key


