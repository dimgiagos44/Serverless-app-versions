      - conf.yml
    secrets:
      - s3-secret-key
      - s3-access-key

  version1d:
    lang: faas-flow-version1d
    handler: ./version1d
    image: dimgiagos/version1d:latest
    constraints:
    - "kubernetes.io/hostname=gworker-01"
