    image: dimgiagos/version1b:latest
    constraints:
    - "kubernetes.io/hostname=gworker-02"
    labels:
      faas-flow: 1
    annotations:
      faas-flow-desc: "version1b instance"
    environment_file:
      - conf.yml
    secrets:
      - s3-secret-key
      - s3-access-key


  version1c:
    lang: faas-flow-version1c
    handler: ./version1c
    image: dimgiagos/version1c:latest
    constraints:
    - "kubernetes.io/hostname=gworker-01"
