version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  monolith:
    lang: python3-flask-debian
    handler: ./monolith
    image: dimgiagos/monolith:latest
    build_args:
      ADDITIONAL_PACKAGE: libgl1-mesa-glx
      ADDITIONAL_PACKAGE: libgtk2.0-dev
    constraints:
    - "kubernetes.io/hostname=gworker-01"
    environment:
      exec_timeout: 1m
      read_timeout: 1m
      write_timeout: 1m

  version4:
    lang: faas-flow
    handler: ./version4
    image: dimgiagos/version4:latest
    constraints:
    - "kubernetes.io/hostname=gworker-01"
    labels:
      faas-flow: 1
    annotations:
      faas-flow-desc: "version4 instance"
    environment_file:
      - conf.yml
    secrets:
      - s3-secret-key
      - s3-access-key
  version4b:
    lang: faas-flow-version4b
    handler: ./version4b
    image: dimgiagos/version4b:latest
    constraints:
    - "kubernetes.io/hostname=gworker-01"
    labels:
      faas-flow: 1
    annotations:
      faas-flow-desc: "version4 instance"
    environment_file:
      - conf.yml
    secrets:
      - s3-secret-key
      - s3-access-key

