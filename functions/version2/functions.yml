version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  framer2:
    lang: python3-flask-debian
    handler: ./framer2
    image: dimgiagos/framer:latest
    constraints:
    - "kubernetes.io/hostname=gworker-01"

  inference:
    lang: python3-flask-debian
    handler: ./inference
    image: dimgiagos/inference:latest
    build_args:
      ADDITIONAL_PACKAGE: libgl1-mesa-glx
      ADDITIONAL_PACKAGE: libgtk2.0-dev
    constrains:
    - "kubernetes.io/hostname=gworker-01"
    environment:
      exec_timeout: 1m
      read_timeout: 1m
      write_timeout: 1m

  version2:
    lang: faas-flow
    handler: ./version2
    image: dimgiagos/version2:latest
    constraints:
    - "kubernetes.io/hostname=gworker-01"
    labels:
      faas-flow: 1
    annotations:
      faas-flow-desc: "version2 instance"
    environment_file:
      - conf.yml
    secrets:
      - s3-secret-key
      - s3-access-key

  version2b:
    lang: faas-flow-version2b
    handler: ./version2b
    image: dimgiagos/version2b:latest
    constraints:
    - "kubernetes.io/hostname=gworker-01"
    labels:
      faas-flow: 1
    annotations:
      faas-flow-desc: "version2b instance"
    environment_file:
      - conf.yml
    secrets:
      - s3-secret-key
      - s3-access-key

